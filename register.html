<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js" defer></script>
<body>

<!-- Page name -->
<div class="page-name">
    <h1>Register for Your Account</h1>
</div>

<!-- Registration Form -->
<section class="registration-form">
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <input type="submit" value="Register">
    </form>
    <button onclick="window.location.href='login.html'">Go to Login</button>
    <button onclick="window.location.href='index.html'">Back to Homepage</button>
</section>

<!-- Footer -->
<footer class="footer">
    <p>Copyright &copy; 2024 RTO School Hunter</p>  
</footer>

</body>
</html>
